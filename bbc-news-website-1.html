<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BBC News</title>

    <style type="text/css">
    
    #topbar {
        width: 1500px;
        height: 40px;
        margin: 0 auto;
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
    }

    #logo {
        float: left;
        margin-top: 5px;
        width: 100px;
        margin-right: 8px;
    }
    
    .topbar-section {
        border-left: 2px solid #CCCCCC;
        float: left;
        height: 100%;

    }

    #signin-image {
        margin: 10px 5px 10px 10px;
        width: 25px;
        float: left;
    }

    #signin-text {
        font-weight: bold;
        font-size: 90%;
        position: relative;
        top: 13px;
        padding-right: 80px;
        float: left;
    }

    .topbar-menu {
        font-weight: bold;
        font-family: Helvetica, Arial,sans-serif;
        padding: 13px 15px 0 15px;
        height: 29px;
        float: left;
    }

    .top-arrow {
        width: 40px;
        margin: 7px 5px;
        float: left;

    }

    .search-image {
        width: 22px;
        margin-left: 0;
        float: left;
    }

    .search-bar {
        float: left;
        background-color: #E4E4E4;
        border: none;
        font-weight: bold;
        font-size: 14px;
        padding: 2px;
    }

    .clear {
        clear: both;
    }

    #menu-bar-container {
        background-color: #BB1919;
        height: 50px;
        width: 100%;
        color: white;
        font-family: helvetica, arial, sans-serif;
    }

    #news {
        font-size: 50px;
        margin-left: 60px;
        padding-top: 10px;
    }

    #second-menu-container {
        background-color: #BB1919;
        height: 50px;
        width: 100%;
        color: white;
        font-weight: bold;
        font-family: helvetica, arial, sans-serif;
    
    }

    .second-bar-menu {
        font-weight: bold;
        font-family: helvetica, arial, sans-serif;
        float: left;
        color: white;

    }

    .second-bar-section {
        border-left: 2px solid whitesmoke;
        float: left;
        margin-left: 60px;
        margin-top: 25px;
        height: 20px;
        opacity: 0.8;
    
    }
    
    </style>

</head>
<body>
    <div id="topbar">

        <img id="logo" src="\images\bbc-logo.png">

        <div class="topbar-section"></div>

            <img id="signin-image" src="\images\signin-logo.png">

            <span id="signin-text">Sign in</span>

            <div class="topbar-section topbar-menu">

                Home


            </div>

            <div class="topbar-section topbar-menu">

                News


            </div>

            <div class="topbar-section topbar-menu">

                Sports


            </div>

            <div class="topbar-section topbar-menu">

                Reel


            </div>

            <div class="topbar-section topbar-menu">

                Worklife


            </div>

            <div class="topbar-section topbar-menu">

                Travel


            </div>

            <div class="topbar-section topbar-menu">

                Future


            </div>

            <div class="topbar-section topbar-menu">

                Culture


            </div>

            <div class="topbar-section topbar-menu">

                More


            </div>

            <img class="top-arrow" src="\images\down-top-arrow.png">

    

    <div class="topbar-section topbar-menu">

        <input class="search-bar" type="text" value="Search">
        <input type="image" class="search-image" src="\images\search-tool-image.png">

    </div>

    <div class="clear"></div>

    <div id="menu-bar-container">

        <div id="news">
        NEWS
        </div>

    </div>

    <div id="second-menu-container">

        <div class="second-bar-section second-bar-menu">
            
            Home
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            Video
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            World
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            US & Canada
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            UK
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            Entertainment/TV
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            Tech
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            Science
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            Health
        
        </div>

        <div class="second-bar-section second-bar-menu">
            
            Business
        
        </div>

    </div>
    
</body>
</html>
